<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Station - Passenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .start-button {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .start-button:active {
            opacity: 0.8;
        }

        .text-display {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .status-indicator.recording {
            background: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .time-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .station-info {
            font-size: 24px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <button class="start-button" id="startButton">ጀምር</button>

    <!-- Main Container -->
    <div class="container">
        <!-- Enter Bus Number Screen -->
        <div class="screen" id="enterBusScreen">
            <div class="text-display">እባክዎ የአውቶብስ ቁጥር ያስገቡ</div>
            <div id="recordingIndicator" style="display: none;">
                <span class="status-indicator recording"></span>
                <span>በመቅረጽ ላይ...</span>
            </div>
        </div>

        <!-- Request Sent Screen -->
        <div class="screen" id="requestSentScreen">
            <div class="text-display">ጥያቀዎ ተልኳል</div>
        </div>

        <!-- Waiting Screen -->
        <div class="screen" id="waitingScreen">
            <div class="text-display" id="waitingText">ተሳፋሪ በመጠበቅ ላይ</div>
            <div class="time-display" id="timeDisplay"></div>
            <div class="station-info" id="stationInfo"></div>
        </div>
    </div>

    <script>
        const audioBaseUrl = 'https://robel494.github.io/bus/';
        let recognition;
        let bluetoothRSSI = -100;
        let distance = 0;
        let timeLeft = 0;
        let updateInterval = null;
        let stationNumber = 3;
        let bluetoothDevice = null;
        let bluetoothServer = null;
        let bluetoothCharacteristic = null;
        let useBluetooth = false;
        
        // Bluetooth Service UUID for bus tracking (must match BLE advertiser)
        const BUS_SERVICE_UUID = '12345678-1234-1234-1234-123456789abc';
        const RSSI_CHARACTERISTIC_UUID = '12345678-1234-1234-1234-123456789abd';

        // Initialize
        document.getElementById('startButton').addEventListener('click', startApp);

        function startApp() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('enterBusScreen').classList.add('active');
            playAudio('enter.wav');
            setTimeout(() => {
                startVoiceRecognition();
            }, 1000);
        }

        function playAudio(filename) {
            const audio = new Audio(`${audioBaseUrl}${filename}`);
            audio.play().catch(e => console.log('Audio play error:', e));
        }

        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Voice recognition not supported');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'am-ET';
            recognition.continuous = true; // Keep listening continuously
            recognition.interimResults = true; // Show interim results

            let recordingTimeout;
            let finalTranscript = '';

            recognition.onstart = () => {
                document.getElementById('recordingIndicator').style.display = 'block';
                // Set timeout for 10 seconds of recording
                recordingTimeout = setTimeout(() => {
                    if (recognition) {
                        recognition.stop();
                    }
                }, 10000); // 10 seconds of recording
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                // Process all results
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                console.log('Interim:', interimTranscript);
                console.log('Final:', finalTranscript);
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                if (event.error !== 'no-speech') {
                    document.getElementById('recordingIndicator').style.display = 'none';
                    clearTimeout(recordingTimeout);
                }
            };

            recognition.onend = () => {
                document.getElementById('recordingIndicator').style.display = 'none';
                clearTimeout(recordingTimeout);
                
                // Process the final transcript
                if (finalTranscript.trim().length > 0) {
                    handleBusNumberInput(finalTranscript.trim());
                } else {
                    // If no input, restart recording
                    setTimeout(() => {
                        finalTranscript = '';
                        startVoiceRecognition();
                    }, 500);
                }
            };

            recognition.start();
        }

        function handleBusNumberInput(transcript) {
            // Stop recognition
            if (recognition) {
                recognition.stop();
            }
            
            // Send request signal to driver (using localStorage for demo)
            // In real app, this would be via WebSocket/Server
            localStorage.setItem('busRequest', JSON.stringify({
                station: stationNumber,
                timestamp: Date.now(),
                busNumber: transcript
            }));
            
            // Simulate sending request
            document.getElementById('enterBusScreen').classList.remove('active');
            document.getElementById('requestSentScreen').classList.add('active');
            playAudio('sent.wav');

            setTimeout(() => {
                document.getElementById('requestSentScreen').classList.remove('active');
                document.getElementById('waitingScreen').classList.add('active');
                connectToBusBluetooth();
                startBusTracking();
            }, 2000);
        }

        async function connectToBusBluetooth() {
            // Check if Web Bluetooth API is available
            if (!navigator.bluetooth) {
                console.log('Web Bluetooth API not available, using simulation');
                useBluetooth = false;
                return;
            }

            try {
                // Request Bluetooth device - connect to BLE advertiser
                // User will see a list of available BLE devices
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [BUS_SERVICE_UUID] }],
                    optionalServices: [BUS_SERVICE_UUID]
                });

                console.log('Connecting to BLE device:', bluetoothDevice.name || 'Unknown');
                
                // Connect to GATT server
                bluetoothServer = await bluetoothDevice.gatt.connect();
                
                // Get the service
                const service = await bluetoothServer.getPrimaryService(BUS_SERVICE_UUID);
                
                // Get the characteristic for RSSI updates
                bluetoothCharacteristic = await service.getCharacteristic(RSSI_CHARACTERISTIC_UUID);
                
                // Enable notifications to receive RSSI updates
                await bluetoothCharacteristic.startNotifications();
                
                // Listen for RSSI updates
                bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleBluetoothUpdate);
                
                useBluetooth = true;
                console.log('Bluetooth connected successfully');
                
                // Also read RSSI directly from device if available
                if (bluetoothDevice.gatt.connected) {
                    readRSSI();
                }
                
                // Handle disconnection
                bluetoothDevice.addEventListener('gattserverdisconnected', () => {
                    console.log('Bluetooth disconnected');
                    useBluetooth = false;
                    // Try to reconnect
                    setTimeout(connectToBusBluetooth, 5000);
                });
                
            } catch (error) {
                console.log('Bluetooth connection failed:', error);
                console.log('Falling back to simulation');
                useBluetooth = false;
            }
        }

        async function readRSSI() {
            // Try to read RSSI from the device
            // Note: Some browsers/devices may not support this
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                try {
                    // Read RSSI from characteristic value
                    const value = await bluetoothCharacteristic.readValue();
                    const dataView = new DataView(value.buffer);
                    // Assume RSSI is sent as int8
                    bluetoothRSSI = dataView.getInt8(0);
                    calculateDistanceFromRSSI();
                } catch (e) {
                    console.log('Could not read RSSI directly:', e);
                }
            }
        }

        function handleBluetoothUpdate(event) {
            if (!useBluetooth) return;
            
            const value = event.target.value;
            const dataView = new DataView(value.buffer);
            
            try {
                // Parse RSSI from Bluetooth characteristic
                // Format: RSSI value as int8 (signed byte, -128 to 127)
                // RSSI typically ranges from -100 (far) to -30 (close)
                bluetoothRSSI = dataView.getInt8(0);
                
                // Calculate distance purely from RSSI
                calculateDistanceFromRSSI();
                
            } catch (e) {
                console.error('Error parsing Bluetooth RSSI data:', e);
            }
        }

        function calculateDistanceFromRSSI() {
            // Convert RSSI to distance using path loss model
            // RSSI formula: RSSI = TxPower - 10 * N * log10(distance)
            // Rearranged: distance = 10^((TxPower - RSSI) / (10 * N))
            
            // For demo scale (small distances in cm):
            // Assuming TxPower = -59 dBm (typical for 1m reference)
            // Path loss exponent N = 2 (free space)
            const txPower = -59; // dBm at 1 meter
            const pathLossExponent = 2;
            
            // Calculate distance in meters first
            const distanceMeters = Math.pow(10, (txPower - bluetoothRSSI) / (10 * pathLossExponent));
            
            // Convert to cm for demo scale
            distance = Math.max(0, distanceMeters * 100);
            
            // Clamp to reasonable range (0 to 10000 cm = 100m)
            distance = Math.min(10000, distance);
        }

        function startBusTracking() {
            // If Bluetooth is connected, it will update via handleBluetoothUpdate
            // Otherwise, simulate bus approaching for demo
            let simulatedDistance = 5000; // Start at 5000cm (50m for demo scale)
            let simulatedRSSI = -100;
            
            updateInterval = setInterval(() => {
                if (!useBluetooth) {
                    // Simulate bus approaching - decrease distance by 50cm per second
                    simulatedDistance = Math.max(0, simulatedDistance - 50);
                    
                    // Convert simulated distance to RSSI
                    // RSSI formula: RSSI = TxPower - 10 * N * log10(distance)
                    // For demo: RSSI = -59 - 20 * log10(distance/100) where distance is in cm
                    if (simulatedDistance > 0) {
                        const distanceMeters = simulatedDistance / 100;
                        simulatedRSSI = -59 - 20 * Math.log10(distanceMeters);
                        // Clamp RSSI to reasonable range
                        simulatedRSSI = Math.max(-100, Math.min(-30, simulatedRSSI));
                        bluetoothRSSI = simulatedRSSI;
                        distance = simulatedDistance;
                    } else {
                        bluetoothRSSI = -30; // Very close
                        distance = 0;
                    }
                }
                
                // Calculate time left based on distance
                calculateTimeLeft();
                updateDisplay();
            }, 1000); // Update every second
        }

        function calculateTimeLeft() {
            // For demo: assume bus speed of 30 cm/second for small scale demonstration
            // In real app, this would be calculated based on actual bus speed
            const busSpeed = 30; // cm per second
            timeLeft = Math.max(0, distance / busSpeed); // Time in seconds
        }

        let lastAudioPlayed = '';
        let lastMessageShown = '';

        function updateDisplay() {
            const timeInMinutes = Math.floor(timeLeft / 60);
            const timeInSeconds = Math.floor(timeLeft % 60);
            
            if (timeLeft <= 0) {
                // Bus arrived
                const message = 'አውቶብሱ ደርሷል';
                if (lastMessageShown !== message) {
                    document.getElementById('waitingText').textContent = message;
                    document.getElementById('timeDisplay').textContent = '';
                    playAudio('arrived.wav');
                    lastMessageShown = message;
                    lastAudioPlayed = 'arrived.wav';
                    
                    // Vibration
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200, 100, 200]);
                    }
                    
                    clearInterval(updateInterval);
                }
            } else if (timeInMinutes >= 10) {
                const message = 'አውቶብሱ ሊደርስ ከ10 ደቂቃ በላይ ቀርቶታል';
                if (lastMessageShown !== message) {
                    document.getElementById('waitingText').textContent = message;
                    document.getElementById('timeDisplay').textContent = `${timeInMinutes} ደቂቃ`;
                    playAudio('minabove.wav');
                    lastMessageShown = message;
                    lastAudioPlayed = 'minabove.wav';
                }
            } else {
                const message = 'አውቶብሱ ሊደርስ ከ10 ደቂቃ በታች ቀርቶታል';
                if (lastMessageShown !== message) {
                    document.getElementById('waitingText').textContent = message;
                    document.getElementById('timeDisplay').textContent = `${timeInMinutes} ደቂቃ ${timeInSeconds} ሰከንድ`;
                    playAudio('minbelow.wav');
                    lastMessageShown = message;
                    lastAudioPlayed = 'minbelow.wav';
                } else {
                    // Update time display even if message is same
                    document.getElementById('timeDisplay').textContent = `${timeInMinutes} ደቂቃ ${timeInSeconds} ሰከንድ`;
                }
            }
        }

        // Bus tracking is done via BLE RSSI connection
    </script>
</body>
</html>
