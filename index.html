<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Station - Passenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .start-button {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .start-button:active {
            opacity: 0.8;
        }

        .text-display {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .status-indicator.recording {
            background: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .time-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .station-info {
            font-size: 24px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Start Screen - Full screen button to begin -->
    <button class="start-button" id="startButton">START</button>

    <!-- Main Container -->
    <div class="container">
        <!-- Enter Bus Number Screen - User speaks bus number -->
        <div class="screen" id="enterBusScreen">
            <div class="text-display">Please enter bus number</div>
            <div id="recordingIndicator" style="display: none;">
                <span class="status-indicator recording"></span>
                <span>Recording...</span>
            </div>
        </div>

        <!-- Request Sent Screen - Confirmation after sending request -->
        <div class="screen" id="requestSentScreen">
            <div class="text-display">Request sent</div>
        </div>

        <!-- Waiting Screen - Shows bus arrival time and status -->
        <div class="screen" id="waitingScreen">
            <div class="text-display" id="waitingText">Waiting for bus</div>
            <div class="time-display" id="timeDisplay"></div>
            <div class="station-info" id="stationInfo"></div>
        </div>
    </div>

    <script>
        /**
         * PASSENGER DEVICE - Bus Station App
         * 
         * This app allows blind passengers to:
         * 1. Enter bus number via voice
         * 2. Send request to driver
         * 3. Connect to bus via Bluetooth Low Energy (BLE)
         * 4. Track bus arrival time using RSSI signal strength
         * 
         * BLE Configuration:
         * - Service UUID: 12345678-1234-1234-1234-123456789abc
         * - Characteristic UUID: 12345678-1234-1234-1234-123456789abd
         * - RSSI values: int8 (-100 to -30 dBm)
         */

        // ========== GLOBAL VARIABLES ==========
        let recognition;                    // Voice recognition object
        let bluetoothRSSI = -100;           // Current RSSI value from BLE device
        let distance = 0;                   // Distance to bus in centimeters
        let timeLeft = 0;                   // Time until bus arrives in seconds
        let updateInterval = null;          // Interval for tracking updates
        let stationNumber = 3;              // Station number where passenger is waiting
        let bluetoothDevice = null;         // Connected BLE device
        let bluetoothServer = null;         // GATT server connection
        let bluetoothCharacteristic = null; // Characteristic for RSSI data
        let useBluetooth = false;           // Whether real BLE is connected
        
        // BLE Service and Characteristic UUIDs (must match BLE advertiser tool)
        const BUS_SERVICE_UUID = '12345678-1234-1234-1234-123456789abc';
        const RSSI_CHARACTERISTIC_UUID = '12345678-1234-1234-1234-123456789abd';

        // ========== INITIALIZATION ==========
        document.getElementById('startButton').addEventListener('click', startApp);

        /**
         * Start the application
         * Shows the bus number input screen and starts voice recognition
         */
        function startApp() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('enterBusScreen').classList.add('active');
            
            // Start voice recognition after a short delay
            setTimeout(() => {
                startVoiceRecognition();
            }, 1000);
        }

        /**
         * Start voice recognition to capture bus number
         * Listens for 10 seconds or until user stops speaking
         */
        function startVoiceRecognition() {
            // Check if browser supports voice recognition
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Voice recognition not supported in this browser');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US'; // English language
            recognition.continuous = true; // Keep listening continuously
            recognition.interimResults = true; // Show interim results

            let recordingTimeout;
            let finalTranscript = '';

            recognition.onstart = () => {
                document.getElementById('recordingIndicator').style.display = 'block';
                // Set timeout for 10 seconds of recording
                recordingTimeout = setTimeout(() => {
                    if (recognition) {
                        recognition.stop();
                    }
                }, 10000);
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                // Process all recognition results
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                console.log('Interim transcript:', interimTranscript);
                console.log('Final transcript:', finalTranscript);
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                if (event.error !== 'no-speech') {
                    document.getElementById('recordingIndicator').style.display = 'none';
                    clearTimeout(recordingTimeout);
                }
            };

            recognition.onend = () => {
                document.getElementById('recordingIndicator').style.display = 'none';
                clearTimeout(recordingTimeout);
                
                // Process the final transcript
                if (finalTranscript.trim().length > 0) {
                    handleBusNumberInput(finalTranscript.trim());
                } else {
                    // If no input, restart recording
                    setTimeout(() => {
                        finalTranscript = '';
                        startVoiceRecognition();
                    }, 500);
                }
            };

            recognition.start();
        }

        /**
         * Handle the bus number input from voice recognition
         * Sends request to driver and starts bus tracking
         */
        function handleBusNumberInput(transcript) {
            // Stop recognition
            if (recognition) {
                recognition.stop();
            }
            
            // Send request signal to driver (using localStorage for demo)
            // In production, this would be via WebSocket/Server
            localStorage.setItem('busRequest', JSON.stringify({
                station: stationNumber,
                timestamp: Date.now(),
                busNumber: transcript
            }));
            
            // Show request sent confirmation
            document.getElementById('enterBusScreen').classList.remove('active');
            document.getElementById('requestSentScreen').classList.add('active');

            // After 2 seconds, start waiting screen and connect to bus
            setTimeout(() => {
                document.getElementById('requestSentScreen').classList.remove('active');
                document.getElementById('waitingScreen').classList.add('active');
                connectToBusBluetooth();
                startBusTracking();
            }, 2000);
        }

        /**
         * Connect to bus BLE device
         * Uses Web Bluetooth API to connect to the BLE advertiser on the bus
         */
        async function connectToBusBluetooth() {
            // Check if Web Bluetooth API is available
            if (!navigator.bluetooth) {
                console.log('Web Bluetooth API not available, using simulation');
                useBluetooth = false;
                return;
            }

            try {
                // Request Bluetooth device - user will see a list of available BLE devices
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [BUS_SERVICE_UUID] }],
                    optionalServices: [BUS_SERVICE_UUID]
                });

                console.log('Connecting to BLE device:', bluetoothDevice.name || 'Unknown');
                
                // Connect to GATT server
                bluetoothServer = await bluetoothDevice.gatt.connect();
                
                // Get the service
                const service = await bluetoothServer.getPrimaryService(BUS_SERVICE_UUID);
                
                // Get the characteristic for RSSI updates
                bluetoothCharacteristic = await service.getCharacteristic(RSSI_CHARACTERISTIC_UUID);
                
                // Enable notifications to receive RSSI updates
                await bluetoothCharacteristic.startNotifications();
                
                // Listen for RSSI updates
                bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleBluetoothUpdate);
                
                useBluetooth = true;
                console.log('Bluetooth connected successfully');
                
                // Try to read RSSI directly from device if available
                if (bluetoothDevice.gatt.connected) {
                    readRSSI();
                }
                
                // Handle disconnection - try to reconnect
                bluetoothDevice.addEventListener('gattserverdisconnected', () => {
                    console.log('Bluetooth disconnected');
                    useBluetooth = false;
                    setTimeout(connectToBusBluetooth, 5000);
                });
                
            } catch (error) {
                console.log('Bluetooth connection failed:', error);
                console.log('Falling back to simulation');
                useBluetooth = false;
            }
        }

        /**
         * Read RSSI value directly from BLE characteristic
         */
        async function readRSSI() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                try {
                    const value = await bluetoothCharacteristic.readValue();
                    const dataView = new DataView(value.buffer);
                    // RSSI is sent as int8 (signed byte)
                    bluetoothRSSI = dataView.getInt8(0);
                    calculateDistanceFromRSSI();
                } catch (e) {
                    console.log('Could not read RSSI directly:', e);
                }
            }
        }

        /**
         * Handle RSSI updates from BLE characteristic notifications
         */
        function handleBluetoothUpdate(event) {
            if (!useBluetooth) return;
            
            const value = event.target.value;
            const dataView = new DataView(value.buffer);
            
            try {
                // Parse RSSI from Bluetooth characteristic
                // Format: RSSI value as int8 (signed byte, -128 to 127)
                // RSSI typically ranges from -100 (far) to -30 (close)
                bluetoothRSSI = dataView.getInt8(0);
                
                // Calculate distance purely from RSSI
                calculateDistanceFromRSSI();
                
            } catch (e) {
                console.error('Error parsing Bluetooth RSSI data:', e);
            }
        }

        /**
         * Calculate distance from RSSI using path loss model
         * Formula: distance = 10^((TxPower - RSSI) / (10 * N))
         * Where:
         * - TxPower = -59 dBm (typical reference power at 1 meter)
         * - N = 2 (path loss exponent for free space)
         */
        function calculateDistanceFromRSSI() {
            const txPower = -59; // dBm at 1 meter reference distance
            const pathLossExponent = 2; // Free space path loss
            
            // Calculate distance in meters
            const distanceMeters = Math.pow(10, (txPower - bluetoothRSSI) / (10 * pathLossExponent));
            
            // Convert to centimeters for demo scale
            distance = Math.max(0, distanceMeters * 100);
            
            // Clamp to reasonable range (0 to 10000 cm = 100m)
            distance = Math.min(10000, distance);
        }

        /**
         * Start bus tracking - updates distance and time every second
         * If BLE is connected, uses real RSSI data
         * Otherwise, simulates bus approaching for demo
         */
        function startBusTracking() {
            // Simulation variables (used when BLE is not connected)
            let simulatedDistance = 5000; // Start at 5000cm (50m)
            let simulatedRSSI = -100;
            
            updateInterval = setInterval(() => {
                if (!useBluetooth) {
                    // Simulate bus approaching - decrease distance by 50cm per second
                    simulatedDistance = Math.max(0, simulatedDistance - 50);
                    
                    // Convert simulated distance to RSSI using path loss model
                    if (simulatedDistance > 0) {
                        const distanceMeters = simulatedDistance / 100;
                        simulatedRSSI = -59 - 20 * Math.log10(distanceMeters);
                        // Clamp RSSI to reasonable range
                        simulatedRSSI = Math.max(-100, Math.min(-30, simulatedRSSI));
                        bluetoothRSSI = simulatedRSSI;
                        distance = simulatedDistance;
                    } else {
                        bluetoothRSSI = -30; // Very close
                        distance = 0;
                    }
                }
                
                // Calculate time left and update display
                calculateTimeLeft();
                updateDisplay();
            }, 1000); // Update every second
        }

        /**
         * Calculate time until bus arrives
         * Assumes bus speed of 30 cm/second for demo scale
         */
        function calculateTimeLeft() {
            const busSpeed = 30; // cm per second
            timeLeft = Math.max(0, distance / busSpeed); // Time in seconds
        }

        // Track last displayed message to avoid repeated updates
        let lastMessageShown = '';

        /**
         * Update the display with current bus status and arrival time
         */
        function updateDisplay() {
            const timeInMinutes = Math.floor(timeLeft / 60);
            const timeInSeconds = Math.floor(timeLeft % 60);
            
            if (timeLeft <= 0) {
                // Bus has arrived
                const message = 'Bus has arrived';
                if (lastMessageShown !== message) {
                    document.getElementById('waitingText').textContent = message;
                    document.getElementById('timeDisplay').textContent = '';
                    lastMessageShown = message;
                    
                    // Vibration feedback
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200, 100, 200]);
                    }
                    
                    clearInterval(updateInterval);
                }
            } else if (timeInMinutes >= 10) {
                // More than 10 minutes remaining
                const message = 'Bus arriving in more than 10 minutes';
                if (lastMessageShown !== message) {
                    document.getElementById('waitingText').textContent = message;
                    document.getElementById('timeDisplay').textContent = `${timeInMinutes} minutes`;
                    lastMessageShown = message;
                }
            } else {
                // Less than 10 minutes remaining
                const message = 'Bus arriving in less than 10 minutes';
                if (lastMessageShown !== message) {
                    document.getElementById('waitingText').textContent = message;
                    document.getElementById('timeDisplay').textContent = `${timeInMinutes} min ${timeInSeconds} sec`;
                    lastMessageShown = message;
                } else {
                    // Update time display even if message is same
                    document.getElementById('timeDisplay').textContent = `${timeInMinutes} min ${timeInSeconds} sec`;
                }
            }
        }
    </script>
</body>
</html>
