<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Station - Passenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .start-button {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .start-button:active {
            opacity: 0.8;
        }

        .text-display {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .status-indicator.recording {
            background: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .time-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .station-info {
            font-size: 24px;
            color: #666;
            margin-top: 20px;
        }

        .gps-info {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Start Screen - Full screen button to begin -->
    <button class="start-button" id="startButton">START</button>

    <!-- Main Container -->
    <div class="container">
        <!-- Enter Bus Number Screen - User speaks bus number -->
        <div class="screen" id="enterBusScreen">
            <div class="text-display">Please enter bus number</div>
            <div id="recordingIndicator" style="display: none;">
                <span class="status-indicator recording"></span>
                <span>Recording...</span>
            </div>
        </div>

        <!-- Request Sent Screen - Confirmation after sending request -->
        <div class="screen" id="requestSentScreen">
            <div class="text-display">Request sent</div>
        </div>

        <!-- Waiting Screen - Shows bus arrival time and status -->
        <div class="screen" id="waitingScreen">
            <div class="text-display" id="waitingText">Waiting for bus</div>
            <div class="time-display" id="timeDisplay"></div>
            <div class="gps-info" id="gpsInfo">GPS: Getting location...</div>
            <div class="station-info" id="stationInfo"></div>
        </div>
    </div>

    <script>
        /**
         * PASSENGER DEVICE - Bus Station App
         * 
         * This app allows blind passengers to:
         * 1. Enter bus number via voice
         * 2. Send request to driver
         * 3. Track bus location using GPS
         * 4. Calculate arrival time based on GPS distance and bus speed
         */

        // ========== GLOBAL VARIABLES ==========
        let recognition;                    // Voice recognition object
        let distance = 0;                   // Distance to bus in meters (from GPS)
        let timeLeft = 0;                   // Time until bus arrives in seconds
        let updateInterval = null;          // Interval for tracking updates
        let stationNumber = 3;              // Station number where passenger is waiting
        let userLocation = null;            // Passenger GPS location
        let busLocation = null;             // Bus GPS location
        let locationWatchId = null;         // GPS watch position ID
        const busSpeed = 50;                // Average bus speed in km/h (for time calculation)

        // ========== INITIALIZATION ==========
        document.getElementById('startButton').addEventListener('click', startApp);

        /**
         * Start the application
         * Shows the bus number input screen and starts voice recognition
         */
        function startApp() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('enterBusScreen').classList.add('active');
            
            // Start voice recognition after a short delay
            setTimeout(() => {
                startVoiceRecognition();
            }, 1000);
        }

        /**
         * Start voice recognition to capture bus number
         * Listens for 10 seconds or until user stops speaking
         */
        function startVoiceRecognition() {
            // Check if browser supports voice recognition
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Voice recognition not supported in this browser');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US'; // English language
            recognition.continuous = true; // Keep listening continuously
            recognition.interimResults = true; // Show interim results

            let recordingTimeout;
            let finalTranscript = '';

            recognition.onstart = () => {
                document.getElementById('recordingIndicator').style.display = 'block';
                // Set timeout for 10 seconds of recording
                recordingTimeout = setTimeout(() => {
                    if (recognition) {
                        recognition.stop();
                    }
                }, 10000);
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                // Process all recognition results
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                console.log('Interim transcript:', interimTranscript);
                console.log('Final transcript:', finalTranscript);
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                if (event.error !== 'no-speech') {
                    document.getElementById('recordingIndicator').style.display = 'none';
                    clearTimeout(recordingTimeout);
                }
            };

            recognition.onend = () => {
                document.getElementById('recordingIndicator').style.display = 'none';
                clearTimeout(recordingTimeout);
                
                // Process the final transcript
                if (finalTranscript.trim().length > 0) {
                    handleBusNumberInput(finalTranscript.trim());
                } else {
                    // If no input, restart recording
                    setTimeout(() => {
                        finalTranscript = '';
                        startVoiceRecognition();
                    }, 500);
                }
            };

            recognition.start();
        }

        /**
         * Handle the bus number input from voice recognition
         * Sends request to driver and starts GPS tracking
         */
        function handleBusNumberInput(transcript) {
            // Stop recognition
            if (recognition) {
                recognition.stop();
            }
            
            // Send request signal to driver (using localStorage for demo)
            // In production, this would be via WebSocket/Server
            localStorage.setItem('busRequest', JSON.stringify({
                station: stationNumber,
                timestamp: Date.now(),
                busNumber: transcript
            }));
            
            // Show request sent confirmation
            document.getElementById('enterBusScreen').classList.remove('active');
            document.getElementById('requestSentScreen').classList.add('active');

            // After 2 seconds, start waiting screen and begin GPS tracking
            setTimeout(() => {
                document.getElementById('requestSentScreen').classList.remove('active');
                document.getElementById('waitingScreen').classList.add('active');
                startLocationTracking();
                startBusTracking();
            }, 2000);
        }

        /**
         * Start GPS location tracking for passenger
         */
        function startLocationTracking() {
            if (navigator.geolocation) {
                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        updateGPSDisplay();
                        calculateDistance();
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        document.getElementById('gpsInfo').textContent = 'GPS: Error getting location';
                    },
                    { enableHighAccuracy: true, maximumAge: 1000 }
                );
            } else {
                document.getElementById('gpsInfo').textContent = 'GPS: Not supported';
            }
        }

        /**
         * Update GPS display with current location
         */
        function updateGPSDisplay() {
            if (userLocation) {
                document.getElementById('gpsInfo').textContent = 
                    `GPS: ${userLocation.lat.toFixed(6)}, ${userLocation.lon.toFixed(6)}`;
            }
        }

        /**
         * Start bus tracking - gets bus location and calculates distance/time
         */
        function startBusTracking() {
            updateInterval = setInterval(() => {
                // Get bus location from driver device (via localStorage for demo)
                // In production, this would be via WebSocket/Server
                const busLocationData = localStorage.getItem('busLocation');
                if (busLocationData) {
                    try {
                        const data = JSON.parse(busLocationData);
                        // Check if data is recent (within 5 seconds)
                        if (Date.now() - data.timestamp < 5000) {
                            busLocation = {
                                lat: data.lat,
                                lon: data.lon
                            };
                            calculateDistance();
                        }
                    } catch (e) {
                        console.error('Error parsing bus location data:', e);
                    }
                }
                
                // If no bus location, simulate for demo
                if (!busLocation) {
                    // Simulate bus approaching from 5km away
                    // In real app, this would come from driver's GPS
                    const simulatedDistance = 5000; // 5km
                    distance = simulatedDistance;
                }
                
                // Calculate time left and update display
                calculateTimeLeft();
                updateDisplay();
            }, 1000); // Update every second
        }

        /**
         * Calculate distance between passenger and bus using GPS coordinates
         * Uses Haversine formula for great-circle distance
         */
        function calculateDistance() {
            if (!busLocation || !userLocation) return;
            
            // Haversine formula for distance calculation
            const R = 6371000; // Earth radius in meters
            const dLat = (busLocation.lat - userLocation.lat) * Math.PI / 180;
            const dLon = (busLocation.lon - userLocation.lon) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(userLocation.lat * Math.PI / 180) * Math.cos(busLocation.lat * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            distance = R * c; // Distance in meters
        }

        /**
         * Calculate time until bus arrives based on distance and bus speed
         */
        function calculateTimeLeft() {
            // Convert bus speed from km/h to m/s
            const busSpeedMetersPerSecond = (busSpeed * 1000) / 3600;
            
            // Calculate time in seconds
            timeLeft = Math.max(0, distance / busSpeedMetersPerSecond);
        }

        // Track last displayed message to avoid repeated updates
        let lastMessageShown = '';

        /**
         * Update the display with current bus status and arrival time
         */
        function updateDisplay() {
            const timeInMinutes = Math.floor(timeLeft / 60);
            const timeInSeconds = Math.floor(timeLeft % 60);
            
            if (timeLeft <= 0 || distance < 50) {
                // Bus has arrived (within 50 meters)
                const message = 'Bus has arrived';
                if (lastMessageShown !== message) {
                    document.getElementById('waitingText').textContent = message;
                    document.getElementById('timeDisplay').textContent = '';
                    lastMessageShown = message;
                    
                    // Vibration feedback
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200, 100, 200]);
                    }
                    
                    clearInterval(updateInterval);
                }
            } else if (timeInMinutes >= 10) {
                // More than 10 minutes remaining
                const message = 'Bus arriving in more than 10 minutes';
                if (lastMessageShown !== message) {
                    document.getElementById('waitingText').textContent = message;
                    document.getElementById('timeDisplay').textContent = `${timeInMinutes} minutes`;
                    lastMessageShown = message;
                }
            } else {
                // Less than 10 minutes remaining
                const message = 'Bus arriving in less than 10 minutes';
                if (lastMessageShown !== message) {
                    document.getElementById('waitingText').textContent = message;
                    document.getElementById('timeDisplay').textContent = `${timeInMinutes} min ${timeInSeconds} sec`;
                    lastMessageShown = message;
                } else {
                    // Update time display even if message is same
                    document.getElementById('timeDisplay').textContent = `${timeInMinutes} min ${timeInSeconds} sec`;
                }
            }
        }
    </script>
</body>
</html>
