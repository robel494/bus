<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Station - Driver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
        }

        .status-display {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .alert-status {
            color: #f5576c;
            font-weight: bold;
            animation: alertPulse 1s infinite;
        }

        @keyframes alertPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .bluetooth-info {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .recording-indicator {
            margin-top: 20px;
            font-size: 16px;
            color: #999;
        }

        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #4CAF50;
            animation: pulse 1s infinite;
        }

        .status-indicator.inactive {
            background: #ccc;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Status Display - Shows current state -->
        <div class="status-display" id="statusDisplay">
            <div>Waiting for passengers</div>
        </div>

        <!-- Bluetooth Info - Shows BLE advertising status -->
        <div class="bluetooth-info" id="bluetoothInfo">
            Bluetooth: Waiting...
        </div>

        <!-- Recording Indicator - Shows when microphone is active -->
        <div class="recording-indicator" id="recordingIndicator" style="display: none;">
            <span class="status-indicator active"></span>
            <span>Listening...</span>
        </div>
    </div>

    <script>
        /**
         * DRIVER DEVICE - Bus Station App
         * 
         * This app allows bus drivers to:
         * 1. Receive passenger requests
         * 2. Start BLE advertising (via external BLE tool)
         * 3. Listen for voice input from driver
         * 
         * BLE Configuration (for external BLE advertising tool):
         * - Service UUID: 12345678-1234-1234-1234-123456789abc
         * - Characteristic UUID: 12345678-1234-1234-1234-123456789abd
         * - RSSI values: int8 (-100 to -30 dBm)
         * 
         * Note: BLE advertising must be done using an external BLE tool
         * The tool should broadcast RSSI values that passengers can read
         */

        // ========== GLOBAL VARIABLES ==========
        let recognition;                    // Voice recognition object
        let hasReceivedRequest = false;    // Whether a passenger request was received
        let requestCheckInterval = null;   // Interval for checking passenger requests
        const stationNumber = 3;          // Station number
        
        // BLE Service and Characteristic UUIDs (must match BLE advertiser tool)
        const BUS_SERVICE_UUID = '12345678-1234-1234-1234-123456789abc';
        const RSSI_CHARACTERISTIC_UUID = '12345678-1234-1234-1234-123456789abd';

        // ========== INITIALIZATION ==========
        init();

        /**
         * Initialize the driver app
         * Starts checking for passenger requests
         */
        function init() {
            checkForPassengerRequest();
            // Note: BLE advertising should be done using an external BLE tool
            // Configure the tool with Service UUID: 12345678-1234-1234-1234-123456789abc
        }

        /**
         * Check for passenger requests via localStorage
         * In production, this would be via WebSocket/Server push notification
         */
        function checkForPassengerRequest() {
            requestCheckInterval = setInterval(() => {
                const requestData = localStorage.getItem('busRequest');
                if (requestData && !hasReceivedRequest) {
                    try {
                        const request = JSON.parse(requestData);
                        // Check if request is for this station
                        if (request.station === stationNumber) {
                            handlePassengerRequest(request);
                            // Clear the request after processing
                            localStorage.removeItem('busRequest');
                        }
                    } catch (e) {
                        console.error('Error parsing request:', e);
                    }
                }
            }, 500); // Check every 500ms
        }

        /**
         * Start voice recognition for driver input
         * Driver can speak to acknowledge or respond
         */
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.log('Voice recognition not supported');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US'; // English language
            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onstart = () => {
                document.getElementById('recordingIndicator').style.display = 'block';
            };

            recognition.onresult = (event) => {
                // Process all recognition results
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    console.log('Voice input received:', transcript);
                    
                    // Any voice input from driver
                    if (transcript.trim().length > 0) {
                        console.log('Driver voice input:', transcript);
                        // Could add driver response handling here
                    }
                }
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                if (event.error === 'no-speech') {
                    // Restart recognition silently
                    setTimeout(() => {
                        if (recognition && hasReceivedRequest) {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition already started');
                            }
                        }
                    }, 1000);
                }
            };

            recognition.onend = () => {
                // Restart recognition only if request was received
                if (hasReceivedRequest) {
                    setTimeout(() => {
                        if (recognition) {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition restart error');
                            }
                        }
                    }, 100);
                }
            };

            if (hasReceivedRequest) {
                try {
                    recognition.start();
                } catch (e) {
                    console.log('Recognition start error:', e);
                }
            }
        }

        /**
         * Start BLE advertising instructions
         * Note: Actual BLE advertising must be done using an external BLE tool
         */
        function startBluetoothAdvertising() {
            console.log('BLE advertising should be started using external BLE tool');
            console.log('Service UUID:', BUS_SERVICE_UUID);
            console.log('Characteristic UUID:', RSSI_CHARACTERISTIC_UUID);
            
            // Update display to show BLE is ready
            document.getElementById('bluetoothInfo').textContent = 'Bluetooth: Broadcasting (BLE Tool)';
        }

        /**
         * Handle passenger request
         * Shows alert and starts BLE advertising
         */
        function handlePassengerRequest(request) {
            hasReceivedRequest = true;
            
            // Stop checking for requests
            if (requestCheckInterval) {
                clearInterval(requestCheckInterval);
            }
            
            // Update status display with alert
            const statusDisplay = document.getElementById('statusDisplay');
            statusDisplay.innerHTML = `<div class="alert-status">Disabled passenger waiting at station ${stationNumber}</div>`;
            
            // Start BLE advertising (via external BLE tool)
            startBluetoothAdvertising();
            
            // Start voice recognition for driver input (optional)
            startVoiceRecognition();
        }
    </script>
</body>
</html>
