<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Station - Driver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
        }

        .status-display {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .alert-status {
            color: #f5576c;
            font-weight: bold;
            animation: alertPulse 1s infinite;
        }

        @keyframes alertPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .gps-info {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .recording-indicator {
            margin-top: 20px;
            font-size: 16px;
            color: #999;
        }

        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #4CAF50;
            animation: pulse 1s infinite;
        }

        .status-indicator.inactive {
            background: #ccc;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Status Display - Shows current state -->
        <div class="status-display" id="statusDisplay">
            <div>Waiting for passengers</div>
        </div>

        <!-- GPS Info - Shows current bus location -->
        <div class="gps-info" id="gpsInfo">
            GPS: Getting location...
        </div>

        <!-- Recording Indicator - Shows when microphone is active -->
        <div class="recording-indicator" id="recordingIndicator" style="display: none;">
            <span class="status-indicator active"></span>
            <span>Listening...</span>
        </div>
    </div>

    <script>
        /**
         * DRIVER DEVICE - Bus Station App
         * 
         * This app allows bus drivers to:
         * 1. Receive passenger requests
         * 2. Track bus location using GPS
         * 3. Broadcast GPS location to passengers
         * 4. Listen for voice input from driver
         */

        // ========== GLOBAL VARIABLES ==========
        let recognition;                    // Voice recognition object
        let hasReceivedRequest = false;    // Whether a passenger request was received
        let requestCheckInterval = null;   // Interval for checking passenger requests
        let currentLocation = null;        // Current bus GPS location
        let locationWatchId = null;        // GPS watch position ID
        let locationBroadcastInterval = null; // Interval for broadcasting location
        const stationNumber = 3;           // Station number

        // ========== INITIALIZATION ==========
        init();

        /**
         * Initialize the driver app
         * Starts GPS tracking and checking for passenger requests
         */
        function init() {
            startLocationTracking();
            checkForPassengerRequest();
        }

        /**
         * Start GPS location tracking for bus
         */
        function startLocationTracking() {
            if (navigator.geolocation) {
                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: Date.now()
                        };
                        updateGPSDisplay();
                        // Broadcast location to passengers
                        broadcastLocation();
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        document.getElementById('gpsInfo').textContent = 'GPS: Error getting location';
                    },
                    { enableHighAccuracy: true, maximumAge: 1000 }
                );
            } else {
                document.getElementById('gpsInfo').textContent = 'GPS: Not supported';
            }
        }

        /**
         * Update GPS display with current location
         */
        function updateGPSDisplay() {
            if (currentLocation) {
                document.getElementById('gpsInfo').textContent = 
                    `GPS: ${currentLocation.lat.toFixed(6)}, ${currentLocation.lon.toFixed(6)}`;
            }
        }

        /**
         * Broadcast bus location to passengers
         * In production, this would be via WebSocket/Server
         * For demo, uses localStorage
         */
        function broadcastLocation() {
            if (currentLocation && hasReceivedRequest) {
                // Store location data for passenger to read
                localStorage.setItem('busLocation', JSON.stringify({
                    lat: currentLocation.lat,
                    lon: currentLocation.lon,
                    timestamp: currentLocation.timestamp
                }));
            }
        }

        /**
         * Check for passenger requests via localStorage
         * In production, this would be via WebSocket/Server push notification
         */
        function checkForPassengerRequest() {
            requestCheckInterval = setInterval(() => {
                const requestData = localStorage.getItem('busRequest');
                if (requestData && !hasReceivedRequest) {
                    try {
                        const request = JSON.parse(requestData);
                        // Check if request is for this station
                        if (request.station === stationNumber) {
                            handlePassengerRequest(request);
                            // Clear the request after processing
                            localStorage.removeItem('busRequest');
                        }
                    } catch (e) {
                        console.error('Error parsing request:', e);
                    }
                }
            }, 500); // Check every 500ms
        }

        /**
         * Start voice recognition for driver input
         * Driver can speak to acknowledge or respond
         */
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.log('Voice recognition not supported');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US'; // English language
            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onstart = () => {
                document.getElementById('recordingIndicator').style.display = 'block';
            };

            recognition.onresult = (event) => {
                // Process all recognition results
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    console.log('Voice input received:', transcript);
                    
                    // Any voice input from driver
                    if (transcript.trim().length > 0) {
                        console.log('Driver voice input:', transcript);
                        // Could add driver response handling here
                    }
                }
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                if (event.error === 'no-speech') {
                    // Restart recognition silently
                    setTimeout(() => {
                        if (recognition && hasReceivedRequest) {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition already started');
                            }
                        }
                    }, 1000);
                }
            };

            recognition.onend = () => {
                // Restart recognition only if request was received
                if (hasReceivedRequest) {
                    setTimeout(() => {
                        if (recognition) {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition restart error');
                            }
                        }
                    }, 100);
                }
            };

            if (hasReceivedRequest) {
                try {
                    recognition.start();
                } catch (e) {
                    console.log('Recognition start error:', e);
                }
            }
        }

        /**
         * Handle passenger request
         * Shows alert and starts broadcasting GPS location
         */
        function handlePassengerRequest(request) {
            hasReceivedRequest = true;
            
            // Stop checking for requests
            if (requestCheckInterval) {
                clearInterval(requestCheckInterval);
            }
            
            // Update status display with alert
            const statusDisplay = document.getElementById('statusDisplay');
            statusDisplay.innerHTML = `<div class="alert-status">Disabled passenger waiting at station ${stationNumber}</div>`;
            
            // Start broadcasting location more frequently
            if (locationBroadcastInterval) {
                clearInterval(locationBroadcastInterval);
            }
            locationBroadcastInterval = setInterval(() => {
                broadcastLocation();
            }, 1000); // Broadcast every second
            
            // Start voice recognition for driver input (optional)
            startVoiceRecognition();
        }
    </script>
</body>
</html>
