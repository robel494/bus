<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Station - Driver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
        }

        .status-display {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .alert-status {
            color: #f5576c;
            font-weight: bold;
            animation: alertPulse 1s infinite;
        }

        @keyframes alertPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .gps-info {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .recording-indicator {
            margin-top: 20px;
            font-size: 16px;
            color: #999;
        }

        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #4CAF50;
            animation: pulse 1s infinite;
        }

        .status-indicator.inactive {
            background: #ccc;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-display" id="statusDisplay">
            <div>Waiting for passengers</div>
        </div>

        <div class="gps-info" id="gpsInfo">
            GPS: Initializing...
        </div>

        <div class="recording-indicator" id="recordingIndicator" style="display: none;">
            <span class="status-indicator active"></span>
            <span>Listening...</span>
        </div>
    </div>

    <script>
        // ========== GLOBAL VARIABLES ==========
        let recognition;
        let hasReceivedRequest = false;
        let requestCheckInterval = null;
        let busLocation = { lat: 2000, lon: 0 }; // Start 2000 cm (20m) away
        let locationBroadcastInterval = null;
        let stationNumber = 3;
        const busSpeed = 5; // cm per second

        // ========== TEXT TO SPEECH ==========
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        // ========== INITIALIZATION ==========
        init();

        function init() {
            // Speak initial status
            setTimeout(() => {
                speak('Waiting for passengers');
            }, 500);

            // Initialize bus location (for demo, starts far away)
            updateBusLocation();

            // Start checking for passenger requests
            checkForPassengerRequest();

            // Start broadcasting location
            startLocationBroadcast();
        }

        // ========== CHECK FOR PASSENGER REQUEST ==========
        function checkForPassengerRequest() {
            requestCheckInterval = setInterval(() => {
                // Check for voice signal from user (when user speaks into microphone)
                const voiceSignal = localStorage.getItem('userVoiceSignal');
                if (voiceSignal && !hasReceivedRequest) {
                    try {
                        const signal = JSON.parse(voiceSignal);
                        if (signal.hasInput && Date.now() - signal.timestamp < 10000) {
                            handlePassengerRequest({ station: stationNumber });
                            localStorage.removeItem('userVoiceSignal');
                        }
                    } catch (e) {
                        console.error('Error parsing voice signal:', e);
                    }
                }
                
                // Also check for formal bus request
                const requestData = localStorage.getItem('busRequest');
                if (requestData && !hasReceivedRequest) {
                    try {
                        const request = JSON.parse(requestData);
                        if (request.station === stationNumber) {
                            handlePassengerRequest(request);
                            localStorage.removeItem('busRequest');
                        }
                    } catch (e) {
                        console.error('Error parsing request:', e);
                    }
                }
            }, 500);
        }

        // ========== HANDLE PASSENGER REQUEST ==========
        function handlePassengerRequest(request) {
            hasReceivedRequest = true;
            clearInterval(requestCheckInterval);

            // Update display
            const statusDisplay = document.getElementById('statusDisplay');
            const message = `Disabled passenger waiting at station ${stationNumber}`;
            statusDisplay.innerHTML = `<div class="alert-status">${message}</div>`;

            // Speak the message
            speak(message);

            // Start listening for voice input (this simulates receiving signal from user phone)
            startVoiceRecognition();

            // Clear the request
            localStorage.removeItem('busRequest');
        }

        // ========== VOICE RECOGNITION ==========
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.log('Voice recognition not supported');
                // Simulate request received after delay for demo
                setTimeout(() => {
                    handlePassengerRequest({ station: stationNumber });
                }, 1000);
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onstart = () => {
                document.getElementById('recordingIndicator').style.display = 'block';
            };

            recognition.onresult = (event) => {
                // Any voice input received means signal from user phone
                if (event.results.length > 0) {
                    const transcript = event.results[event.results.length - 1][0].transcript;
                    console.log('Signal received:', transcript);
                    // Signal received - passenger request is active
                }
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
            };

            recognition.onend = () => {
                if (hasReceivedRequest) {
                    setTimeout(() => {
                        try {
                            recognition.start();
                        } catch (e) {
                            console.log('Recognition restart error');
                        }
                    }, 100);
                }
            };

            if (hasReceivedRequest) {
                try {
                    recognition.start();
                } catch (e) {
                    console.log('Recognition start error:', e);
                }
            }
        }

        // ========== UPDATE BUS LOCATION ==========
        function updateBusLocation() {
            // For demo: simulate bus approaching the station
            // Bus starts at 2000 cm (20m) and moves closer
            const locationUpdateInterval = setInterval(() => {
                if (hasReceivedRequest) {
                    // Move bus closer to station (simulate movement)
                    busLocation.lat = Math.max(0, busLocation.lat - busSpeed);
                } else {
                    // Reset bus position when no request
                    busLocation.lat = 2000;
                }
            }, 1000);
        }

        // ========== START LOCATION BROADCAST ==========
        function startLocationBroadcast() {
            locationBroadcastInterval = setInterval(() => {
                if (hasReceivedRequest) {
                    const distance = Math.sqrt(busLocation.lat * busLocation.lat + busLocation.lon * busLocation.lon);

                    if (distance > 2000) {
                        // Distance > 20m (2000 cm) - send GPS location
                        localStorage.setItem('busLocation', JSON.stringify({
                            lat: busLocation.lat,
                            lon: busLocation.lon,
                            timestamp: Date.now()
                        }));
                        document.getElementById('gpsInfo').textContent = 
                            `GPS: ${busLocation.lat.toFixed(0)} cm from station`;
                    } else {
                        // Distance < 20m - send RSSI (simulate Bluetooth signal strength)
                        // RSSI ranges from -100 (far) to 0 (close)
                        // Convert distance to RSSI: closer = higher (less negative) RSSI
                        const rssi = Math.max(-100, -60 - (distance / 10));
                        
                        localStorage.setItem('busRSSI', JSON.stringify({
                            rssi: rssi,
                            timestamp: Date.now()
                        }));
                        localStorage.setItem('busLocation', JSON.stringify({
                            lat: busLocation.lat,
                            lon: busLocation.lon,
                            timestamp: Date.now()
                        }));
                        document.getElementById('gpsInfo').textContent = 
                            `RSSI: ${rssi.toFixed(0)} dBm (${distance.toFixed(0)} cm)`;
                    }
                } else {
                    document.getElementById('gpsInfo').textContent = 'GPS: Waiting for passenger request';
                }
            }, 1000); // Broadcast every second
        }
    </script>
</body>
</html>
